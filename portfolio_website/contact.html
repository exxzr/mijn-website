    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <!-- Header + Navigation -->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logoo.png" alt="Logo" class="logo">
        </a>

        <!-- Navigation Links -->
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="portfolio.html">Projecten</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="py-5">
    <div class="container">
      <!-- Titel -->
      <h1 class="text-center mb-5" style="color: #003366;">Neem Contact Met Mij Op</h1>

      <div class="row g-5">
        <!-- Stuur Mij Een Bericht (Links) -->
        <div class="col-lg-6 col-md-12">
          <div class="bg-light p-4 rounded-3">
            <h2 class="mb-4" style="color: #003366;">Stuur Mij Een Bericht</h2>
            
            <form>
              <!-- Naam -->
              <div class="mb-4">
                <label for="naam" class="form-label" style="color: #003366;">Naam</label>
                <input type="text" class="form-control" id="naam" placeholder="Jouw naam">
              </div>

              <!-- Email -->
              <div class="mb-4">
                <label for="email" class="form-label" style="color: #003366;">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Jouw email">
              </div>

              <!-- Onderwerp -->
              <div class="mb-4">
                <label for="onderwerp" class="form-label" style="color: #003366;">Onderwerp</label>
                <input type="text" class="form-control" id="onderwerp" placeholder="Onderwerp van je bericht">
              </div>

              <!-- Bericht -->
              <div class="mb-4">
                <label for="bericht" class="form-label" style="color: #003366;">Bericht</label>
                <textarea class="form-control" id="bericht" rows="5" placeholder="Schrijf je bericht hier..."></textarea>
              </div>

              <!-- Versturen Button -->
              <button type="submit" class="btn text-light" style="background-color: #003366;">Versturen</button>
            </form>
          </div>
        </div>

        <!-- Contact Informatie (Rechts) -->
        <div class="col-lg-6 col-md-12">
          <div class="bg-light p-4 rounded-3">
            <h2 class="mb-4" style="color: #003366;">Contact Informatie</h2>
            
            <div class="mb-4 pb-4 border-bottom">
              <h5 class="mb-2" style="color: #003366;">Email</h5>
              <p class="mb-0"><a href="mailto:jouw@email.com" class="text-decoration-none">eren.ozer@student.ap.be</a></p>
            </div>

            <div class="mb-4 pb-4 border-bottom">
              <h5 class="mb-2" style="color: #003366;">Telefoon</h5>
              <p class="mb-0"><a href="tel:+32123456789" class="text-decoration-none">+32 467 054 331</a></p>
            </div>

            <div>
              <h5 class="mb-2" style="color: #003366;">Adres</h5>
              <p class="mb-0">Ellermanstraat 51<br>
              2000 Antwerpen<br>
              BelgiÃ«</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="footer-text">&copy; Eren Ozer</p>
    </div>
  </footer>
